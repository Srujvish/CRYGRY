name: Crypto Pattern Monitor

on:
  workflow_dispatch:
    inputs:
      run_minutes:
        description: 'Run duration (minutes)'
        required: false
        default: '60'

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install required packages
      run: |
        pip install requests pandas
        
    - name: Display setup info
      run: |
        echo "ğŸš€ Starting Crypto Pattern Monitor"
        echo "â±ï¸ Duration: ${{ github.event.inputs.run_minutes }} minutes"
        echo "ğŸ• Start time: $(date '+%H:%M:%S') UTC"
        echo ""
        echo "ğŸ“Š Configuration:"
        echo "BOT_TOKEN set: ${{ env.BOT_TOKEN != '' }}"
        echo "CHAT_ID set: ${{ env.CHAT_ID != '' }}"
        
    - name: Run Real Pattern Detector
      run: |
        echo "ğŸ“¡ Connecting to BingX API..."
        echo "ğŸ” Monitoring 8 crypto pairs"
        echo "â° Updates every 60 seconds"
        echo ""
        
        # Run for specified minutes
        timeout $(( ${{ github.event.inputs.run_minutes }} * 60 )) python ultimate_algo.py || true
        
        echo ""
        echo "âœ… Pattern monitoring completed"
        echo "ğŸ• End time: $(date '+%H:%M:%S') UTC"
