name: Run Trading Bot

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Manual trigger
    inputs:
      run_time:
        description: 'Run duration in minutes'
        required: false
        default: '10'

jobs:
  execute-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize AI models
      run: |
        echo "Checking for model files..."
        if [ ! -f "flow_accumulation_model.pkl" ]; then
          echo "Models will be trained on first execution"
        fi
    
    - name: Run the trading bot
      env:
        SYSTEM_KEY: ${{ secrets.SYSTEM_KEY }}
        SYSTEM_SECRET: ${{ secrets.SYSTEM_SECRET }}
        ALERT_TOKEN: ${{ secrets.ALERT_TOKEN }}
        ALERT_TARGET: ${{ secrets.ALERT_TARGET }}
      run: |
        echo "ðŸš€ Starting Integrated Trading Bot..."
        echo "ðŸ“Š Monitoring: BTC-USDT, ETH-USDT"
        echo "ðŸ›ï¸ Institutional Flow Detection Active"
        echo "ðŸ“ˆ Technical Strategies: SCALP & SWING"
        echo "â±ï¸ Run duration: ${{ github.event.inputs.run_time || '10' }} minutes"
        
        # Run bot with timeout
        timeout $(({{ github.event.inputs.run_time || 10 }} * 60)) python flow_detector.py || exit_code=$?
        
        if [ ${exit_code:-0} -eq 124 ]; then
          echo "â° Bot stopped after timeout"
        else
          echo "âœ… Bot execution completed"
        fi
    
    - name: Save model files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: model-files
        path: |
          flow_accumulation_model.pkl
          flow_distribution_model.pkl
          flow_scaler.pkl
        if-no-files-found: ignore
        retention-days: 7
    
    - name: Clean up workspace
      if: always()
      run: |
        echo "Cleaning up workspace..."
        # Keep model files for next run
        ls -la *.pkl 2>/dev/null || echo "No model files found"
