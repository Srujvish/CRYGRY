name: Run Trading Bot

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Manual trigger

jobs:
  execute-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create model files if missing
      run: |
        # This will trigger model training on first run
        python -c "
        try:
            import os
            if not os.path.exists('flow_accumulation_model.pkl'):
                print('Model files will be created on first run')
        except:
            pass
        "
    
    - name: Run the trading bot
      env:
        SYSTEM_KEY: ${{ secrets.SYSTEM_KEY }}
        SYSTEM_SECRET: ${{ secrets.SYSTEM_SECRET }}
        ALERT_TOKEN: ${{ secrets.ALERT_TOKEN }}
        ALERT_TARGET: ${{ secrets.ALERT_TARGET }}
      run: |
        echo "ðŸš€ Starting Integrated Trading Bot..."
        echo "Monitoring institutional flow + technical strategies"
        timeout 600 python flow_detector.py || echo "Bot completed or timed out after 10 minutes"
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs
        path: |
          flow_accumulation_model.pkl
          flow_distribution_model.pkl
          flow_scaler.pkl
        retention-days: 1
