name: Run Analysis Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run analysis system
      env:
        SYSTEM_KEY: ${{ secrets.SYSTEM_KEY }}
        SYSTEM_SECRET: ${{ secrets.SYSTEM_SECRET }}
        ALERT_TOKEN: ${{ secrets.ALERT_TOKEN }}
        ALERT_TARGET: ${{ secrets.ALERT_TARGET }}
      run: python flow_detector.py
      timeout-minutes: 10
