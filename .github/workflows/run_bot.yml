name: Pattern Monitor

on:
  workflow_dispatch:
    inputs:
      run_hours:
        description: 'Run duration (hours)'
        required: false
        default: '6'

env:
  API_KEY: ${{ secrets.API_KEY }}
  API_SECRET: ${{ secrets.API_SECRET }}
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install packages
      run: |
        pip install pandas numpy requests scikit-learn joblib
        
    - name: Run Pattern Detection
      run: |
        echo "Starting pattern detection for ${{ github.event.inputs.run_hours }} hours"
        echo "Start time: $(date)"
        
        end_time=$(( $(date +%s) + ${{ github.event.inputs.run_hours }} * 3600 ))
        iteration=0
        
        while [ $(date +%s) -lt $end_time ]; do
          iteration=$((iteration + 1))
          echo ""
          echo "--- Run $iteration at $(date '+%H:%M:%S') ---"
          
          python ultimate_algo.py
          
          echo "Run $iteration completed"
          sleep 60
        done
        
        echo ""
        echo "Pattern detection finished"
        echo "Total runs: $iteration"
        echo "End time: $(date)"
