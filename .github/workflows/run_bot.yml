name: Pattern Monitor

on:
  workflow_dispatch:
    inputs:
      run_minutes:
        description: 'Run duration (minutes)'
        required: false
        default: '10'

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install requests only
      run: pip install requests
        
    - name: Run detector
      run: |
        echo "ğŸš€ Starting pattern detection..."
        echo "â±ï¸ Duration: ${{ github.event.inputs.run_minutes }} minutes"
        echo "ğŸ“± Telegram: ${{ env.BOT_TOKEN != '' }}"
        
        # Run for specified minutes
        timeout $(( ${{ github.event.inputs.run_minutes }} * 60 )) python ultimate_algo.py || true
        
        echo "âœ… Pattern detection completed"
